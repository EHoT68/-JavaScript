<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      'use strict';
      let a = 2;
      let x = 1 + (a *= 2);
      alert(x);// 5
      alert(a);// 4
      /* Переменной "а"задаём значение 2, далее считаем значение "х" - в скобочках а = а * 2
      будет получено 4 (после присвоение переменой "х" значение - "а" будет присвоенно значение 4), далее к 4 + 1, отсюда следует что х = 5
      Вывел значение "а" и "х" чтобы было наглядно*/

   </script>
</body>

</html>
