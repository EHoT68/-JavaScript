<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      /* Вывести в консоль значения выражений и объяснить почему получились такие значения
      используя комментарии к каждому выражению:
      10 + 10 + "10";
      10 + "10" + 10;
      10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
      10 / -"";
      10 / +"2,5"; (да здесь запятая, это не опечатка) */

      'use strict';

      /*- К сумме первых чисел 20 (число) прибовляем третью "10" (строчная) , так как один из элементов строчный оба значения становятся строчными и просто сливаются в одно результат равен "2010"
      - "2010" присваиваеться в переменую result 
      - с помощью console.log выводим result в консоль */
      let result = 10 + 10 + "10";
      console.log(result);

      /* - К первой 10 (число) прибовляем вторую "10" (строчная) результат будет "1010" (строчная) 
         - К результатут "1010" прибовляем третью 10 (число) получаем "101010" (строчная) 
         - "101010" присваиваеться в переменую result1 
         - с помощью console.log выводим result1 в консоль */
      let result1 = 10 + "10" + 10;
      console.log(result1);

      /* - К первой 10 (число) прибовляем вторую 10 (число) получаем 20 (число)
         - К результату 20 (число) прибовляем третью "10" (строчная), но + перед нею делает её значение числовым и получается 30 (число)
         - 30 (число) присваиваеться в переменую result2 
         - с помощью console.log выводим result1 в консоль */
      let result2 = 10 + 10 + +"10";
      console.log(result2);

      /* - 10 делим на не заданое сторочное значение которое определяется как Infinity унарный минус даёт ему отрицательное значение , 
         результат будет -Infinity
         - -Infinity присваиваеться в переменую result3
         - с помощью console.log выводим result1 в консоль */
      let result3 = 10 / -"";
      console.log(result3);

      /* - 10 делим на "2,5" (строчная) даже то что стоит унарный + перед стройчной не делает её числом потому что в строчном значении           присутствует запятая которая не может конвектироватся в число, из за этого значение будет NaN что не является число , результат будет NaN
         - NaN присваиваеться в переменую result4
         - с помощью console.log выводим result1 в консоль */
      let result4 = 10 / +"2,5";
      console.log(result4);

   </script>
</body>

</html>
