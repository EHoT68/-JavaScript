<body>
   <script>
      'use strict'
      /**
       * Проверяем число
       **/
      function checkTheNumber(num1) {

         if (typeof num1 === 'number' && isFinite(num1) && Math.floor(num1) === num1 && num1 > 0 && num1 < 999) {
            return num = num1;
         } else {
            checkTheNumber(+prompt('Введите число от 0 до 999.'));
         }
      }
      let arrey = {
         units: "",
         tens: "",
         hundreds: ""
      }
      let num = +prompt('Введите число от 0 до 999.');
      checkTheNumber(num);
      arrey.units = num % 10;
      arrey.tens = Math.floor((num % 100) / 10);
      arrey.hundreds = Math.floor((num % 1000) / 100);
      console.log(arrey);



   </script>
