<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      'use strict';

      //пример 1
      let a = 1, b = 1, c, d;
      c = ++a;
      alert(c); // Ответ: 2
      /* Исходя из того что "а" равно единицы, а два плюса перед ней прибовляет к нему единицу и записывает в "с"
      отсюда и ответ равный двум */

      //пример 2
      d = b++;
      alert(d); //Ответ: 1
      /* Исходя из того что "b" равна единицы, а два плюса после неё прибовляет еденицу послетого как запишит её в "d"
      отсюда и ответ равный еденицы */

      //пример 3
      c = 2 + ++a;
      alert(c); //Ответ: 5
      /* Исходя из того что к "а" было прибавлена единица в первом примера на данный момент она равна двум и опять же двумя плусами мы прибовляем единицы - становится три ну и собственно прибовляем двойку из примера
      отсюда и ответ равный пяти */

      //пример 4 
      d = 2 + b++;
      alert(d); //Ответ: 4
      /* Исходя из того что к "b" было прибавлена единица во втором примера на даный момент она равна двум и два плюса после нее прибавит к ней ещё единицу только после того как ответ присвоется в "d" ну и собственно прибовляем ещё двойку из примера
      отсюда и ответ равный четырём */

      alert(a); //будет 3, потому что изночально она была равна единицы и в примере 1 и 3 мы к ней так же прибовляли по единицы

      alert(b); //будет 3, потому что изночально она была равна единицы и в примере 2 и 4 мы к ней так же прибовляли по единицы после того как показание записывались


   </script>
</body>

</html>
